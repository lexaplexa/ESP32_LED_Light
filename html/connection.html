<html>
<head>
    <title>Světlo | {{settings_room}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <style>
        {{style}}
    </style>
</head>
<body>
    <a href="/">
        <div class="title">
            <h1>Světlo | {{settings_room}}</h1>
        </div>
    </a>
    <form name="connection" action="/connection" method="post">
        <div>
            Mód WIFI<br><br>
            <select name="connection_wifimode">
                <option value="AP" {{connection_select_ap}}>AP</option>
                <option value="STATION" {{connection_select_st}}>STATION</option>
            </select>
        </div>
        <div>
            SSID<br><br>
            <input name="connection_ssid" type="Text" value={{connection_ssid}} class="name">
        </div>
        <div>
            Heslo<br><br>
            <input name="connection_password" type="password" class="name">
        </div>
        <div class="buttons">
            <input type="submit" value="Uložit" class="submit">
        </div>
    </form>
    <hr>
    <footer>
        Copyright 2020 Petr Málek
    </footer>
</body>
</html>
